<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>确诊病例地图-实时更新</title>
  <link href="./app.css" rel="stylesheet">
  <style>
    html,
    body,
    #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container" class="container"></div>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=5061d7da5494a4679ba325ac4e4e5c44"></script>
  <script src="https://webapi.amap.com/loca?v=1.3.2&key=5061d7da5494a4679ba325ac4e4e5c44"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
  <script>
    var map = new AMap.Map('container', {
      // features: ["bg"],
      mapStyle: 'amap://styles/grey',
      center: [116.397475, 39.908668],
      zoom: 10,
      viewMode: '2D'
    });

    var layer = new Loca.RoundPointLayer({
      eventSupport: true,
      fitView: true,
      map: map,
    });

    layer.setData(data, {
      lnglat: (res) => {
        let record = res.value;
        return [record.lng, record.lat];
      },
      type: 'json'
    });

    layer.setOptions({
      style: {
        radius: (res) => {
          let record = res.value;
          return record.num_total >= 150? Math.pow(record.num_total, 0.2) * 9 : Math.pow(record.num_total, 0.3) * 9;
        },
        color: (res) => {
          let record = res.value;
          if (record.num_total > 100) {
            return '#752100';
          } else if (record.num_total > 10) {
            return '#ea5506';
          } else {
            return '#ec6d71';
          }
        }
      }
    });

    layer.on('mouseover', (e) => {
      let rawData = e.rawData;
      openInfoWin(map, e.originalEvent, {
        'Region': rawData.name,
        '#Cases': rawData.num_total
      })
    });

    layer.on('mouseleave', (e) => {
      closeInfoWin();
    })

    layer.render();
  </script>
</body>

</html>
